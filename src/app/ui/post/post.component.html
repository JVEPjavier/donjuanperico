@for (product of productsList; track $index) {
    <mat-card appearance="outlined" >
        <mat-card-header>
            <mat-card-title>{{product.nombreProducto}}</mat-card-title>
        </mat-card-header>
        <img src="assets/imagenes/{{product.imagen}}" alt="Imagen del prodcto" class="mt-3 w-max h-32" >
        <mat-card-content class="mt-3">{{product.descripcion}}</mat-card-content>
        <mat-card-actions class="flex mt-3">
            <button mat-fab mat-fab-extended class=" mr-1 flex-1 ">
                <mat-icon class="ml-2">shopping_cart</mat-icon>
                AÃ±adir al carrito
            </button>
            <button mat-fab mat-fab-extended class="flex-1">
                <mat-icon class="ml-2">shopping_cart</mat-icon>
                Ver mas detalles
            </button>
        </mat-card-actions>
        
    </mat-card>
}
