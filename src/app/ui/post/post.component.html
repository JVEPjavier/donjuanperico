
<div class="flex flex-row flex-wrap justify-between">
    @for (product of productsList; track $index) {
        <div class="tarjeta">
            <mat-card appearance="outlined" >
                <mat-card-header>
                    <mat-card-title>{{product.nombreProducto}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-3">
                    <img src="assets/imagenes/{{product.imagen}}" class="bg-white" alt="Imagen del prodcto" class="mt-3 h-36" style="width: 100%;" >
                </mat-card-content>
                <mat-card-actions class="flex mt-3">
                    <button mat-fab mat-fab-extended class=" mr-1 flex-1 " (click)="addToCart(product)">
                        <mat-icon class="ml-2">shopping_cart</mat-icon>
                        AÃ±adir al carrito
                    </button>
                    <button mat-fab mat-fab-extended class=" mr-1 flex-1 " (click)="navigate(product.id)">
                        <mat-icon class="ml-2">menu</mat-icon>
                        Ver mas detalles
                    </button>
                </mat-card-actions>
                
            </mat-card>
        </div>
        
    }
</div>
