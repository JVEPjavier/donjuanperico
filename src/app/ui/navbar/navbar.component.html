<nav style="background-color: #004F4F;" class=" flex items-center justify-between px-4 py-2">
    <a href="" class="flex items-center">
        <img src="assets/logo1.png" alt="Logo" class="w-48 h-20">
    </a>

    <div class="flex items-center justify-center flex-grow">
        <input type="search" name="search" placeholder="Buscar"
            class="bg-gray-200 h-10 px-5 pr-10 rounded-full text-sm focus:outline-none">
    </div>

    <div class="flex items-center">
        <button mat-fab [matMenuTriggerFor]="menu" aria-label="Example icon button with a delete icon" class="mr-7">
            <mat-icon>shopping_cart</mat-icon>
        </button>
        <mat-menu #menu="matMenu" >
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        <button mat-button class="mr-2" routerLink="login" [ngClass]="{'active-button': menuOption == 'login'}"
            (click)="onOption('login')">Iniciar Sesion</button>
        <button mat-button routerLink="register" [ngClass]="{'active-button': menuOption == 'register'}"
            (click)="onOption('register')">Registrarse</button>
    </div>


</nav>
